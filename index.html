<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>

<body>
    <h1> To-do list</h1>
    <div class="projects">
        <h3 class="projects-title">My Projects</h3>
        <ul class="projects-lists">
            <li class="active"> Exercise</li>
            <li> Shopping</li>
            <li> Coding</li>
        </ul>
        <form action="">
            <input type="text" class="new project" placeholder="new project" aria label="new project" />
            <button class="addbtn" aria-label="create project">+</button>
        </form>
    </div>
    <div class="to-do"></div>
</body>

</html>
